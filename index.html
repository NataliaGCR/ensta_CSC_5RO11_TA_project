<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Guessing Game</title>
    <link rel="stylesheet" href="assests/css/styles.css">
</head>

<body>
    <div id="container-game">
        <div id="screen-start">
            <h1 id="message-start">Welcome to the Guessing Game!</h1>
            <button id="button-start-guess">Play Guess</button>
            <button id="button-start-guesser" class="hidden">Play Guesser</button>
        </div>

        <div id="screen-question" class="hidden">
            <h1 id="message-question"></h1>
            <button id="button-yes">Yes</button>
            <button id="button-no">No</button>
        </div>

        <div id="screen-result" class="hidden">
            <h1 id="message-result"></h1>
            <button id="button-restart">Play Again</button>
        </div>
    </div>
    <script src="assests/js/script.js"></script>
</body>
</html>
